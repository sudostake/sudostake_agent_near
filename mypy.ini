[mypy]
strict = True
# The repository uses a runtime constants module at agent/constants.py for tests,
# and a typing stub at agent/src/constants.pyi for the agent code. Both map to
# the top-level module name "constants" from mypy's perspective, which would
# otherwise trigger a duplicate-module error. We exclude the runtime module from
# type checking to let the stub drive type information.
exclude = ^agent/constants\.py$

# Limit checking to the library sources and jobs; exclude tests.
files = agent/src, agent/jobs

[mypy-nearai.*]
ignore_missing_imports = True
